<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

    <div id="container"></div>
    
    <div id="example"></div>
    <script type="text/babel">
    
    var HelloMessage = React.createClass({
        
        getInitialState: function() {
            return {
                progress: '1'
            }
        },
        componentDidMount: function() {
            this.setState({progress: 1})
            setInterval( () => { this.state.progress=this.state.progress+1; this.setState({progress: this.state.progress}) }, 1000);
        },
        
        render: function() {
            return <div>Hell {this.props.name} ({this.state.progress}%) </div>;
        }
        });

      ReactDOM.render(
        <div><h1>Hello, world!</h1><HelloMessage name="Fabricio"/></div>,
        document.getElementById('example')
      );
      
    </script>
    <script type="text/babel"></script>
</body>
</html>
